<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
    Tasks
    </title>
    <link href="https://fonts.googleapis.com/css?family=Kavivanar|Lobster" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Kavivanar|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="todostyle.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
<div class="wrapper">
        
     <div  class="header"> 
        <span> <i class="fa fa-list" aria-    hidden="true"> Tasks To Do </i> </span>
    </div>
        
    <div class="listing">
     <ol>    
               
        <li>
            
             <input type="checkbox"> 
             <label class="grey" for=""> Complete the online assignment <i class="fa fa-desktop" aria-hidden="true"></i></label>
             
         </li> 
              
         <li>
             <input type="checkbox"> 
             <label for="">Do Cycling  <i class="fa fa-bicycle" aria-hidden="true"></i> </label>
         </li>          
               
         <li>
             <input type="checkbox"> 
             <label class="grey" for="">Take meals on time <i class="fa fa-apple" aria-hidden="true"></i></label>
         </li>        
              
         <li>
             <input type="checkbox"> 
             <label  for="">Wakeup early <i class="fa fa-sun-o" aria-hidden="true"></i></label>
         </li>  
             
               
          <li>
             <input type="checkbox"> 
             <label class="grey" for="">Read a book for an hour <i class="fa fa-book" aria-hidden="true"></i></label> 
          </li> 
         
           <li>
             <input type="checkbox"> 
             <label  for="">Go to bed early <i class="fa fa-bed" aria-hidden="true"></i></label> 
           </li>
              
      </ol>
               
                        
     </div>
        
</div>
    
    
</body>
</html>
